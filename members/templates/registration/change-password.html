{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}
    <h1>Change Password </h1>
    <br/><br/>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# The form is going to be represented by changing .as_p to anything. it can change to ul or table anything #}
            <button class="btn btn-success">Change Password</button>
        </form>
    </div>

{% endblock %}
